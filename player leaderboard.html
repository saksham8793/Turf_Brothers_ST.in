<title>Cricket Leaderboard</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:#000;
  overflow-x:hidden;
}

/* ================= BACKGROUND (PC) ================= */
.crystal-bg{
  position:fixed;
  inset:-15%;
  background:url("PPL Images/crystal-bg.png") center/cover no-repeat;
  z-index:-3;
}

/* ================= LEADERBOARD ================= */
.leaderboard{
  width:95%;
  max-width:1300px;
  margin:20px auto;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(28px);
  border-radius:26px;
  box-shadow:0 40px 90px rgba(0,0,0,0.6);
  overflow:hidden;
}

/* ================= HEADER ================= */
.lb-header{
  text-align:center;
  padding:22px;
  font-size:2rem;
  font-weight:900;
  color:white;
  letter-spacing:3px;
  background:linear-gradient(90deg,#fb923c,#9333ea);
}

/* ================= CONTROLS ================= */
.controls{
  display:flex;
  gap:10px;
  padding:10px;
  justify-content:center;
  background:rgba(255,255,255,0.08);
}

/* ================= SEARCH ================= */
.search-box{ position:relative; }

.search-box input{
  width:200px;
  height:50px;
  padding:0 32px 0 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.35);
  background:linear-gradient(
    135deg,
    rgba(251,146,60,0.18),
    rgba(147,51,234,0.18)
  );
  color:white;
  font-size:0.8rem;
  outline:none;
  backdrop-filter:blur(10px);
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
}

.search-box input::placeholder{ color:transparent; }

.search-box span{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:0.8rem;
  color:rgba(255,255,255,0.75);
  pointer-events:none;
  transition:.25s ease;
}

.search-box input:focus + span,
.search-box input:not(:placeholder-shown) + span{
  transform:translateY(-180%);
  font-size:0.65rem;
  color:#fb923c;
}

.clear-btn{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  color:rgba(255,255,255,0.7);
  cursor:pointer;
  display:none;
}

.clear-btn:hover{ color:#fb923c; }

/* ================= SORT ================= */
.sort-wrap{ position:relative; }

.sort-btn{
  height:50px;
  padding:0 30px;
  border-radius:999px;
  border:none;
  background:linear-gradient(90deg,#fb923c,#9333ea);
  color:white;
  font-size:1rem;
  cursor:pointer;
}

.sort-menu{
  position:absolute;
  top:120%;
  right:0;
  background:rgba(15,15,15,0.95);
  backdrop-filter:blur(12px);
  border-radius:14px;
  padding:8px;
  display:none;
  min-width:170px;
  z-index:10;
}

.sort-menu button{
  width:100%;
  background:none;
  border:none;
  color:white;
  padding:8px 10px;
  border-radius:8px;
  text-align:left;
  cursor:pointer;
}

.sort-menu button:hover{
  background:linear-gradient(90deg,#fb923c,#9333ea);
}

/* ================= TABLE ================= */
table{
  width:100%;
  border-collapse:collapse;
  color:white;
}

thead{
  background:rgba(0,0,0,0.6);
}

th,td{
  padding:12px 6px;
  font-size:0.85rem;
  text-align:center;
  white-space:nowrap;
  border:none;
}

/* ================= TABLE ROWS ================= */
tbody tr{
  background:linear-gradient(
    90deg,
    rgba(251,146,60,0.55),
    rgba(147,51,234,0.55)
  );
  transition:.25s;
  border-bottom:2px solid rgba(255,255,255,0.25);
}

tbody tr:hover{ transform:scale(1.02); }

/* ================= HEADER SWITCH ================= */
.desktop-thead{ display:table-header-group; }
.mobile-thead{ display:none; }

/* ================= MOBILE ================= */
@media(max-width:480px){

  .leaderboard{
    width:100vw;
    margin:0;
    border-radius:0;
  }

  .desktop-thead{ display:none; }
  .mobile-thead{ display:table-header-group; }

  th,td{
    font-size:0.5rem;
    padding:2px 1px;
  }
}

/* ===== MAXIMUM COLUMN COMPRESSION (ADD ONLY) ===== */
@media(max-width:480px){
  .table-scroll{
    width:100%;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
  }

  table{
    min-width:650px;
    table-layout:fixed;
  }

  th,td{
    overflow:hidden;
    text-overflow:ellipsis;
  }

  th:nth-child(1),td:nth-child(1){width:28px;}
  th:nth-child(2),td:nth-child(2){width:70px;}
  th:nth-child(3),td:nth-child(3){width:28px;}
  th:nth-child(4),td:nth-child(4){width:32px;}
  th:nth-child(5),td:nth-child(5){width:38px;}
  th:nth-child(6),td:nth-child(6){width:38px;}
  th:nth-child(7),td:nth-child(7){width:36px;}
  th:nth-child(8),td:nth-child(8){width:42px;}
  th:nth-child(9),td:nth-child(9){width:38px;}
  th:nth-child(10),td:nth-child(10){width:36px;}
  th:nth-child(11),td:nth-child(11){width:44px;}
}

.home-btn{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#7c3aed;
  color:white;
  padding:12px 16px;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
  z-index:99999;
  transform:translateZ(0);
  isolation:isolate;
  transition:0.3s ease;
}
.home-btn:hover{
  background:#8b5cf6;
  transform:scale(1.08);
}
</style>

const tbody=document.getElementById("tbody");
const search=document.getElementById("search");
const clearBtn=document.getElementById("clearBtn");

function render(list){
 tbody.innerHTML="";
 list.forEach((p,i)=>{
  tbody.innerHTML+=`
   <tr>
    <td>${i+1}</td>
    <td>${p.name}</td>
    <td>${p.matches}</td>
    <td>${p.seasons}</td>
    <td>${p.runs}</td>
    <td>${p.balls}</td>
    <td>${p.overs}</td>
    <td>${p.strikeRate}</td>
    <td>${p.economy}</td>
    <td>${p.wickets}</td>
    <td>${p.mvp}</td>
   </tr>`;
 });
}

render(data);

search.addEventListener("input",()=>{
 clearBtn.style.display=search.value?"block":"none";
 render(data.filter(p=>p.name.toLowerCase().includes(search.value.toLowerCase())));
});

clearBtn.onclick=()=>{
 search.value="";
 clearBtn.style.display="none";
 render(data);
};

function toggleSort(){

 m.style.display=m.style.display==="block"?"none":"block";
}

    data.sort((a, b) => b[key] - a[key]);
  }
  render(data);
  toggleSort();
}

</script>
