<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turf Brothers ST</title>

<style>
/* ---------- Reset ---------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

/* ---------- Body ---------- */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  background:
    radial-gradient(circle at top left, #8b5cf6 0%, transparent 40%),
    radial-gradient(circle at bottom right, #3b82f6 0%, transparent 45%),
    linear-gradient(135deg, #020617, #020617);
  color:white;
  overflow-x:hidden;
}

/* ---------- Floating Glow ---------- */
.bg-glow{
  position:absolute;
  width:420px;
  height:420px;
  background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 60%);
  animation: float 14s infinite alternate ease-in-out;
}
@keyframes float{
  from{transform:translate(-30px,-20px);}
  to{transform:translate(30px,20px);}
}

/* ---------- Main ---------- */
.main{
  z-index:2;
  width:100%;
  max-width:1100px;
  text-align:center;
  animation: fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* ---------- Title ---------- */
.title{
  font-size:8vw; /* responsive scaling */
  font-weight:900;
  letter-spacing:1.2px;
  margin-bottom:30px;
  line-height:1.2;
  word-break: break-word;
  opacity:0;
  transform: translateY(-30px);
  animation: titleEntry 1.2s ease forwards;
}
.title span{
  background: linear-gradient(90deg,#a78bfa,#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* title entry animation */
@keyframes titleEntry{
  from{opacity:0; transform:translateY(-30px);}
  to{opacity:1; transform:translateY(0);}
}

/* ---------- Cards Container ---------- */
.container{
  display:flex;
  gap:24px;
  flex-wrap:wrap;
  justify-content:center;
  animation: cardsEntry 1s ease forwards;
  opacity:0;
}
@keyframes cardsEntry{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* ---------- Card ---------- */
.card{
  width:100%;
  max-width:340px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(14px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.2);
  text-decoration:none;
  color:white;
  box-shadow:0 18px 40px rgba(0,0,0,0.35);
  transition:0.35s ease, transform 0.2s;
  position:relative;
  overflow:hidden;
  cursor:pointer;
}

/* shine effect */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
  opacity:0;
  transition:0.35s;
}
.card:hover::before{opacity:1;}

.card:hover{
  transform:translateY(-10px) scale(1.04);
  box-shadow:0 28px 55px rgba(0,0,0,0.5);
}
.card:active{
  transform:scale(0.97);
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

/* ---------- Image (Responsive Fix) ---------- */
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
}

/* ---------- Colors ---------- */
.cpl{
  background: linear-gradient(135deg, rgba(168,85,247,0.28), rgba(255,255,255,0.08));
}
.ppl{
  background: linear-gradient(135deg, rgba(59,130,246,0.28), rgba(255,255,255,0.08));
}

/* ---------- Mobile ---------- */
@media(max-width:550px){
  .title{font-size:9vw;}
  .card img{height:180px;}
}

/* ---------- Tablet ---------- */
@media(min-width:768px){
  .title{font-size:6vw;}
  .card img{height:220px;}
}

/* ---------- Desktop ---------- */
@media(min-width:1024px){
  .container{gap:40px;}
  .card{max-width:360px;}
  .card img{height:240px;}
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="main">
  <div class="title">Turf_<span>Brothers_ST</span></div>

  <div class="container">
    <!-- CPL -->
    <a href="CPL.html" class="card cpl">
      <img src="https://i.ytimg.com/vi/Eh8LCQh-Y7Q/hq720.jpg" alt="CPL">
    </a>

    <!-- PPL -->
    <a href="PPL.html" class="card ppl">
      <img src="https://i.ytimg.com/vi/Ax6znwu3rr4/maxresdefault.jpg" alt="PPL">
    </a>
  </div>
</div>
<script
  src='https://cdn.jotfor.ms/agent/embedjs/0196d4eff4f278d0bc9c6194a018892938aa/embed.js?skipWelcome=1&maximizable=1'>
</script>
</body>
</html>
